<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manim AI Tool</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Manim AI Animation Generator</h1>
    </header>

    <main>
        <section id="prompt-section">
            <h2>Enter Your Animation Prompt:</h2>
            <textarea id="prompt-input" rows="4" placeholder="e.g., Show a red circle moving to the right"></textarea>
            <button id="generate-btn">Generate Animation</button>
            <p id="status-message"></p> </section>

        <section id="animation-display-section">
            <h2>Generated Animation:</h2>
            <div id="animation-output">
                <video id="animation-video" controls width="640" style="display: none;">
                    Your browser does not support the video tag.
                </video>
                <p id="video-placeholder-message">Your animation will appear here once generated.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Manim AI Tool</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
